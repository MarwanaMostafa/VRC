<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Room</title>
</head>
<body>
<h1>Create Room</h1>

<form id="createRoomForm" onsubmit="createRoom(event)">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    <br>
    <label for="state">state:</label>
    <input type="text" id="state" name="state" required>
    <br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea>
    <br>

    <label for="isPublic">Public Room:</label>
    <input type="checkbox" id="isPublic" name="isPublic">
    <br>

    <button type="submit">Create Room</button>
</form>

<script>
    async function createRoom(event) {
        event.preventDefault();

        const title = document.getElementById('title').value;
        const state = document.getElementById('state').value;
        const description = document.getElementById('description').value;
        const isPublic = document.getElementById('isPublic').checked;

        const roomData = {
            title,
            state,
            description,
            isPublic
        };

        try {
            const response = await fetch('http://localhost:8080/api/rooms/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJtYXJ3YW5tb3N0YWZhMjAwMUBob3RtYWlsLmNvbSIsImlhdCI6MTcwNTc3Mjk2NCwiZXhwIjoxNzA1ODA4OTY0fQ.EGKbct41Ku1Dyt0aW1CtAuXNj82MrCOMuOib2p1ehLc'
                },
                body: JSON.stringify(roomData)
            });

            if (response.ok) {
                const createdRoom = await response.json();
                alert('Room created successfully!\nRoom ID: ' + createdRoom.id);
            } else {
                const errorData = await response.json();
                alert('Failed to create room.\nError: ' + JSON.stringify(errorData));
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred while creating the room.');
        }
    }
</script>
</body>
</html>
